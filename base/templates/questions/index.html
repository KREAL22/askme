<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if questions %}
        <ul>
        {% for question in questions %}
            <li><a href="{% url 'base:question_detail' question.id %}">{{ question.text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no any questions.</p>
    {% endif %}

</body>
</html>
